<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-primary bg-primary">
            <span class="navbar-brand py-2 mb-0 h1 text-light">LocalStorage</span>
            <a href="" style="text-decoration: none;"class="text-light enlace">¿Cómo funciona?</a>
        </nav>
        <div class="container mt-3 pt-3">
            <div class="row">
                <div class="col-6 col-lg-4 col-sm-6 mt-3">
                    <form id="formTarea">
                        <div class="form-group">
                            <h4 class="text-center">Agregar Tarea</h4>
                            <label>Titulo</label>
                            <input type="text" class="form-control" id="titulo"
                            required>
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <input type="text" class="form-control" id="descripcion"
                            required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Agregar tarea</button>
                      </form>
                </div>
                <div class="col-6 col-sm-6 col-lg-5 text-center mt-3" id="tareas">
                    <h4>Tareas</h4>
                </div>
                <div class="col-3 mt-3 col-lg-3 imagen">
                    <img src="img/tareas.svg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
